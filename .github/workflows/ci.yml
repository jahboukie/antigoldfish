name: CI

on:
  push:
    branches: [ master, main, develop, 'rebrand/**' ]
  pull_request:
    branches: [ master, main, develop, 'rebrand/**' ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Clean build artifacts
        run: |
          git --no-pager status
          node -v
          npm -v
          if [ -d node_modules ]; then rm -rf node_modules; fi
          if [ -d dist ]; then rm -rf dist; fi
          echo "Cleaned node_modules and dist (if existed)"
        shell: bash
      - name: Install deps
        run: npm ci
      - name: Ensure better-sqlite3 loadable (CI)
        run: node scripts/ensure-sqlite.js
        shell: bash
      - name: Show chalk version
        run: |
          node -e "try{console.log('chalk version:', require('chalk/package.json').version)}catch(e){console.error('chalk not found')}"
      - name: Build
        run: npm run build
      - name: Typecheck
        run: npm run typecheck
      - name: Smoke test
        run: npm run smoke
      - name: Unit tests
        run: npm test
      - name: Build and verify static landing (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          npm run -s build:landing
          npm run -s verify:landing
      - name: Generate SBOM (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: npm run -s sbom
      - name: Upload SBOM artifact (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-node${{ matrix.node }}
          path: sbom.json
          retention-days: 7
      - name: Generate checksums (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        shell: pwsh
        run: |
          pwsh -v
          ./scripts/release-artifacts.ps1 -OutDir .artifacts-ci
          if (Test-Path .artifacts-ci/SHA256SUMS.txt) { Get-Content .artifacts-ci/SHA256SUMS.txt | Select-Object -First 10 }
      - name: Upload checksums artifact (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sha256sums-node${{ matrix.node }}
          path: .artifacts-ci/SHA256SUMS.txt
          retention-days: 7
