name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Clean build artifacts
        run: |
          git --no-pager status
          node -v
          npm -v
          if [ -d node_modules ]; then rm -rf node_modules; fi
          if [ -d dist ]; then rm -rf dist; fi
          echo "Cleaned node_modules and dist (if existed)"
        shell: bash
      - name: Install deps
        run: npm ci
      - name: Show chalk version
        run: |
          node -e "try{console.log('chalk version:', require('chalk/package.json').version)}catch(e){console.error('chalk not found')}"
      - name: Build
        run: npm run build
      - name: Typecheck
        run: npm run typecheck
      - name: Smoke test
        run: npm run smoke
      - name: Unit tests
        run: npm test
